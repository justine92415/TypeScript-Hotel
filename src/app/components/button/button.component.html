<button [class]="{
  'btn--primary': buttonType === 'primary',
  'btn--secondary': buttonType === 'secondary',
  'btn--ghost': buttonType === 'ghost',
  'btn--text': buttonType === 'text',
}" [disabled]="disabled">
  <p class="font-bold tracking-[0.32px]">Button</p>
  @if(buttonType !== 'text' && !!iconName){
    <span class="icon-ic_{{ iconName }}"></span>
  }
</button>
