<button class="w-full justify-center" [class]="buttonClass[buttonType]" [disabled]="disabled" (click)="onClick()">
  @if(buttonType !== 'text' && (!!leftIcon)){
    <span class="icon-ic_{{ leftIcon }} icon-size-{{ iconSize }}"></span>
  }
  <p class="font-bold tracking-[0.32px]">
    <ng-content></ng-content>
  </p>
  @if(buttonType !== 'text' && (!!rightIcon)){
    <span class="icon-ic_{{ rightIcon }} icon-size-{{ iconSize }}"></span>
  }
</button>
