<div class="relative">
  <div #test class="w-full bg-white border border-gray-300 rounded-md shadow-sm" (click)="openDropdown()">
    <div class="relative z-50 flex items-center justify-between px-4 py-2">
      <span class="text-gray-700">Select an option</span>
      <svg class="w-4 h-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <ng-template #dropdown>
      <div class="w-full bg-white border border-gray-300 rounded-md shadow-sm" >
        <ul class="overflow-auto max-h-40">
          <li class="px-4 py-2 hover:bg-gray-100">Option 1</li>
          <li class="px-4 py-2 hover:bg-gray-100">Option 2</li>
          <li class="px-4 py-2 hover:bg-gray-100">Option 3</li>
          <li class="px-4 py-2 hover:bg-gray-100">Option 4</li>
          <li class="px-4 py-2 hover:bg-gray-100">Option 5</li>
          <li class="px-4 py-2 hover:bg-gray-100">Option 6</li>
        </ul>
      </div>
    </ng-template>
  </div>
</div>
