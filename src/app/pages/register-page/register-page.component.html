<header class="px-20 py-6 bg-black">
  <img class="w-[12.25rem] h-[4.5rem]" src="/assets/images/desktop/logo.png" alt="" />
</header>
<div class="bg-black relative overflow-x-hidden">
  <img class="w-[67.5rem] h-[11.75rem] absolute top-[4.5rem] right-0 translate-x-[250px] z-10" src="/assets/images/desktop/line2.png" alt="">
  <div class="flex items-center relative z-20">
    <img class="w-[60rem] h-full" src="/assets/images/desktop/register.png" alt="" />
    <div class="w-[26rem]  mx-auto">
      <p class="text-title text-primary-base mb-2">享樂酒店，誠摯歡迎</p>
      <h1 class="text-white mb-4">立即註冊</h1>
      <div class="flex justify-center mb-10">
        <app-stepper></app-stepper>
      </div>
      @if (step === 1) {
        <div class="flex flex-col gap-4 mb-10">
          <app-input [title]="'電子信箱'" [placeholder]="'hello@exsample.com'"></app-input>
          <app-input [title]="'密碼'" [placeholder]="'請輸入密碼'"></app-input>
          <app-input [title]="'確認密碼'" [placeholder]="'請再輸入一次密碼'"></app-input>
        </div>
        <app-button class="mb-4" [disabled]="true">下一步</app-button>
      } @else if(step === 2){
        <div class="flex flex-col gap-4 mb-10">
          <app-input [title]="'姓名'" [placeholder]="'請輸入姓名'"></app-input>
          <app-input [title]="'手機號碼'" [placeholder]="'請輸入手機號碼'"></app-input>
          <div>
            <p class="text-white font-bold mb-2">生日</p>
            <div class="flex gap-3">
              <app-select class="w-1/3"></app-select>
              <app-select class="w-1/3"></app-select>
              <app-select class="w-1/3"></app-select>
            </div>
          </div>
          <div>
            <p class="text-white font-bold mb-2">地址</p>
            <div class="flex gap-2 mb-4">
              <app-select class="w-1/2"></app-select>
              <app-select class="w-1/2"></app-select>
            </div>
            <app-input [placeholder]="'請輸入詳細地址'"></app-input>
          </div>
          <app-checkbox>我已閱讀並同意本網站個資使用規範</app-checkbox>
        </div>
        <app-button class="mb-4">完成註冊</app-button>
      }
      <div class="flex items-center gap-2">
        <p class="text-white">已經有會員了嗎？</p>
        <app-button [buttonType]="'text'">立即登入</app-button>
      </div>
    </div>
  </div>
</div>
